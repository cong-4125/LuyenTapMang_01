<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    text =" ";
    for (i = 0; i < 4; i++) {
        arr[i] = parseInt(prompt('nhap phan tu thu :' + (i + 1)));
    }
    let v = parseInt(prompt("enter number"));
    for (i = 0; i < 4; i++) {
        if (arr[i] === v){
            text += "có";
            break;
        }
    }
    if (text !== " ") {
        document.write(text)
    }else {
        document.write("ko có");
    }
    document.write(arr);
</script>

</body>
</html>
