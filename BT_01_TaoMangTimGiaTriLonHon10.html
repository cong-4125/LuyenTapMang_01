<head>

<body>
<script>
    let arr = [];
    let t = 0;
    for(let i = 0;i < 10;i++) {
        arr[i] = Math.floor(Math.random()*100);
    }
    console.log(arr)
    for (i = 0; i < arr.length;i++) {
        if (arr[i] >= 10) {
            t += 1;
            document.write(arr[i] +  ";");
        }
    }
    alert(" so phan tu lon hon 10 la: " + t);

</script>
